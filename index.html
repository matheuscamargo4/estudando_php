<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Skins - League of Legends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-left my-4">Lux</h1>
        <!-- Primeira linha das Colunas -->
        <div class="row">
            <div class="col-md-2">
                <div class="card lux-academia">
                    <img src="images/lux_academia.jpg" class="card-img-top" alt="Lux Academia de Batalha">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-cosmica">
                    <img src="images/lux_cosmica.jpg" class="card-img-top" alt="Lux Cósmica">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-cosmos-negro">
                    <img src="images/lux_cosmos_negro.jpg" class="card-img-top" alt="Lux Cosmos Negro">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-porcelana">
                    <img src="images/lux_porcelana.jpeg" class="card-img-top" alt="Lux de Porcelana">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-elementalista">
                    <img src="images/lux_elementalista.jpeg" class="card-img-top" alt="Lux Elementalista">
                </div>
            </div>
        </div>
        
        <!-- Segunda linha das Colunas -->
        <div class="row">
            <div class="col-md-2">
                <div class="card lux-embalada">
                    <img src="images/lux_embalada.jpg" class="card-img-top" alt="Lux Embalos no Espaço">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-empirea">
                    <img src="images/lux_empirea.jpg" class="card-img-top" alt="Lux Empirea">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-feiticeira">
                    <img src="images/lux_feiticeira.jpg" class="card-img-top" alt="Lux Feiticeira">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-guardia">
                    <img src="images/lux_guardia.jpg" class="card-img-top" alt="Lux Guardia Estelar">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-imperial">
                    <img src="images/lux_imperial.jpg" class="card-img-top" alt="Lux Imperial">
                </div>
            </div>
        </div>
        
        <!-- Terceira linha das Colunas -->
        <div class="row">
            <div class="col-md-2">
                <div class="card lux-ladra">
                    <img src="images/lux_ladra.jpg" class="card-img-top" alt="Lux Ladra Arcana">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-legionaria">
                    <img src="images/lux_legionaria.jpg" class="card-img-top" alt="Lux Legionaria de Aço">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-pijaminha">
                    <img src="images/lux_pijaminha.webp" class="card-img-top" alt="Lux Pijaminha Estelar">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-soul">
                    <img src="images/lux_soul.jpg" class="card-img-top" alt="Lux Soul Fighter">
                </div>
            </div>
            <div class="col-md-2">
                <div class="card lux-patrulheira">
                    <img src="images/lux_patrulheira.jpg" class="card-img-top" alt="Lux Patrulheira">
                </div>
            </div>
        </div>
        
        <!-- Quarta linha das Colunas -->
        <div class="row">
            <div class="col-md-2">
                <div class="card lux-corte">
                    <img src="images/lux_corte.webp" class="card-img-top" alt="Lux Corte das Fadas">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
